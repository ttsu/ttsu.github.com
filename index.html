---
layout: default
title: Tim Tsu
---
{% for post in site.posts %}
  <article>
    <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <time datetime="{{ post.time | date_to_xmlschema }}" pubdate>{{ post.date | date_to_string }}</time>
    </header>
    {{ post.content }}
    <footer>
        <p class="tweet">{% capture tweet_url %}{{ site.url }}{{ post.url }}{% endcapture %}{% include twitter/share %}</p>
    </footer>
</article>
{% endfor %}
