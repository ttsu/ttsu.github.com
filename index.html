---
layout: default
title: Tim Tsu
---
{% for post in site.posts %}
  <article>
    <header>
        <h1>{{ post.title }}</h1>
        <time datetime="{{ post.time | date_to_xmlschema }}" pubdate>{{ post.date | date_to_string }}</time>
    </header>
    {{ post.content }}
    <footer>
        <p class="tweet">{% assign tweet_url = post.url | prepend: site.url %}{% include twitter/share %}</p>
    </footer>
</article>
{% endfor %}
