---
layout: default
title: Tim Tsu
---
{% for post in site.posts %}
  <article>
    <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <time datetime="{{ post.date | date_to_xmlschema }}" pubdate>{{ post.date | date: %b %d %Y }}</time>
    </header>
    {{ post.content }}
    <footer>
        <p class="tweet">
            {% capture tweet_url %}{{ site.url }}{{ post.url }}{% endcapture %}
            {% assign  tweet_text = post.title %}
            {% include twitter/share %}
        </p>
    </footer>
</article>
{% endfor %}
