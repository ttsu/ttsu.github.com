---
layout: default
---
<article>
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.time | date_to_xmlschema }}" pubdate>{{ page.time | date: %b %d %Y }}</time>
    </header>
{{ content }}
    <footer>
        <p class="tweet">{% include twitter/share %}</p>
    </footer>
</article>
